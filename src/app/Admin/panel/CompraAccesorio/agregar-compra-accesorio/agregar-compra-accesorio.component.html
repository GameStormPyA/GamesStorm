<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginCompraAccesorio" class="mt-4">    
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded border">
            <div>
                <h1 class="text-center">AÃ±adir Compra Accesorio</h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Accesorio" [(ngModel)]="CompraAccesorioModel.Id_Accesorios"  formControlName="Id_Accesorios" >
                            <mat-option *ngFor="let Accesorio of listaAccesorio" [value]="Accesorio.Id">
                                {{Accesorio.Nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_Accesorios')" >
                            {{ getErrorMessage("Id_Accesorios") }} 
                        </mat-error>
                    </mat-form-field> 
                </div>
                <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Usuario" [(ngModel)]="CompraAccesorioModel.Id_User"  formControlName="Id_User" >
                            <mat-option *ngFor="let User of listaUser" [value]="User.Id">
                                {{User.Nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_User')" >
                            {{ getErrorMessage("Id_User") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Plataforma" [(ngModel)]="CompraAccesorioModel.Id_Plaforma"  formControlName="Id_Plaforma" >
                            <mat-option *ngFor="let Plataforma of listaPlataforma" [value]="Plataforma.Id">
                                {{Plataforma.Nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_Plaforma')" >
                            {{ getErrorMessage("Id_Plaforma") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row col-12">
                <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="CompraAccesorioModel.Edicion" type="text" placeholder="Edicion" formControlName="Edicion">
                        <mat-error *ngIf="isValidField('Edicion')" >
                            {{ getErrorMessage("Edicion") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="CompraAccesorioModel.Precio" type="number" placeholder="Precio" formControlName="Precio">
                        <mat-error *ngIf="isValidField('Precio')" >
                            {{ getErrorMessage("Precio") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="CompraAccesorioModel.Cantidad" type="number" placeholder="Cantidad" formControlName="Cantidad">
                        <mat-error *ngIf="isValidField('Cantidad')" >
                            {{ getErrorMessage("Cantidad") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            
            <div class="d-flex ">
                <div class="ml-auto p-2 pr-3">
                <button [disabled]="LoginCompraAccesorio.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                &nbsp;
                <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
</form>
