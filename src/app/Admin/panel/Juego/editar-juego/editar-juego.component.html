<form (ngSubmit)="onSubmit()" #formAccesorio="ngForm" [formGroup]="LoginJuego" class="mt-4"> 
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded ">
            <div>
                <h1 class="text-center">Editar Juego</h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="JuegoSelect.Nombre" type="text" placeholder="Nombre"  formControlName="Nombre">
                        <mat-error *ngIf="isValidField('Nombre')" >
                            {{ getErrorMessage("Nombre") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Genero"  [(ngModel)]="JuegoSelect.Id_Genero" formControlName="Id_Genero" [(value)]="JuegoSelect.Id_Genero">
                            <mat-option *ngFor="let Genero of listaGenero" [value]="Genero.Id">
                                {{Genero.Nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_Genero')" >
                            {{ getErrorMessage("Id_Genero") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="JuegoSelect.Lanzamiento" type="date" placeholder="Lanzamiento" formControlName="Lanzamiento">
                        <mat-error *ngIf="isValidField('Lanzamiento')" >
                            {{ getErrorMessage("Lanzamiento") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="JuegoSelect.Video" type="text" placeholder="Video"  formControlName="Video">
                        <mat-error *ngIf="isValidField('Video')" >
                            {{ getErrorMessage("Video") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row col-12">
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput [(ngModel)]="JuegoSelect.EdadMin" type="number" placeholder="Edad Minimo" min="0" formControlName="EdadMin">
                        <mat-error *ngIf="isValidField('EdadMin')" >
                            {{ getErrorMessage("EdadMin") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <textarea matInput [(ngModel)]="JuegoSelect.Descripcion" placeholder="Descripcion" formControlName="Descripcion" >
                        </textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex ">
                <div class="ml-auto p-2 pr-3">
                    <button [disabled]="LoginJuego.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                    &nbsp;
                    <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
</form>
