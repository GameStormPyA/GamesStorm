<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginPuja" class="mt-4">    
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded ">
            <div>
                <h1 class="text-center">Editar Relacion Juego Plataforma</h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  value="{{PujaSelecionada.Nombre_User}} " type="text" placeholder="Usuario"  disabled>
                    </mat-form-field>        
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  value="{{PujaSelecionada.Nombre_juego}} " type="text" placeholder="Juego"  disabled>
                    </mat-form-field> 
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  value="{{PujaSelecionada.Nombre_Plataforma}} " type="text" placeholder="Plataforma"  disabled>
                    </mat-form-field> 
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="PujaSelecionada.Puja" type="number" placeholder="Puja" min="0" formControlName="Puja">
                        <mat-error *ngIf="isValidField('Puja')" >
                            {{ getErrorMessage("Puja") }} 
                        </mat-error>
                    </mat-form-field>     
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="PujaSelecionada.Fecha" type="date" placeholder="Fecha" formControlName="Fecha">
                        <mat-error *ngIf="isValidField('Fecha')" >
                            {{ getErrorMessage("Fecha") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="PujaSelecionada.Hora" type="time" placeholder="Hora" formControlName="Hora">
                        <mat-error *ngIf="isValidField('Hora')" >
                            {{ getErrorMessage("Hora") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex ">
                <div class="ml-auto p-2 pr-3">
                <button [disabled]="LoginPuja.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                &nbsp;
                <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
    </form>
