<div class="row mt-2">
    <div class="col-4 text-left">
        <button class="ml-2" mat-raised-button [routerLink]="['/Panel']"  color="warn">Volver al Panel</button >
    </div>
    <div class="col-4 text-center">
        <h2>Listado de Pujas</h2>
    </div>
    <div class="col-4 text-right ">AÃ±adir Puja
        <a mat-icon-button [routerLink]="['/Panel/Puja/Agregar']">
            <mat-icon color="primary">add_box</mat-icon>
        </a>
    </div>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="listaPuja | paginate:page_size:page_number | filter:filterPost" class=" col-12" style="width:100%;">
    <ng-container matColumnDef="Id Subasta">
        <th mat-header-cell *matHeaderCellDef>Id Subasta</th>
        <td mat-cell *matCellDef="let Puja"> {{Puja.Id_Subasta}} </td>
    </ng-container>
    <ng-container matColumnDef="Juego">
        <th mat-header-cell *matHeaderCellDef>Juego</th>
        <td mat-cell *matCellDef="let Puja"> {{Puja.Nombre_juego}} </td>
    </ng-container>
    <ng-container matColumnDef="Plataforma">
      <th mat-header-cell *matHeaderCellDef>Plataforma</th>
      <td mat-cell *matCellDef="let Puja">{{Puja.Nombre_Plataforma}}</td>
    </ng-container>
    <ng-container matColumnDef="Puja">
        <th mat-header-cell *matHeaderCellDef>Puja</th>
        <td mat-cell *matCellDef="let Puja">{{Puja.Puja}}</td>
    </ng-container>
    <ng-container matColumnDef="Fecha Puja">
        <th mat-header-cell *matHeaderCellDef>Fecha Puja</th>
        <td mat-cell *matCellDef="let Puja">{{Puja.Fecha}} {{Puja.Hora}}</td>
    </ng-container>
    
    <!--Editar Acesorios-->
    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let Puja">
            <a mat-icon-button [routerLink]="['/Panel/Puja/Editar',Puja.Id_Subasta,Puja.Id_User]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <!--Eliminar Acesorios-->
    <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let Puja" >
            <button (click)="eliminarPuja(Puja)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let Puja; columns: columndefs;"></tr>
</table>
<div class="row">
    <div class="col-6 mt-2">
        <mat-form-field class="ml-4">
            <mat-label><b>Buscar Accesorio</b></mat-label>
            <input matInput type="text" class="from-control" placeholder="" [(ngModel)]="filterPost" name="filterPost"> 
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-paginator [length]="listaPuja.length"
                [pageSize]="page_size"
                [pageSizeOptions]="pageSizeOptions"
                (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>
</div>
