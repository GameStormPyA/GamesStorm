<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginPuja" class="mt-4">    
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded ">
            <div>
                <h1 class="text-center">AÃ±adir Subasta</h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Subasta" [(ngModel)]="PujaModel.Id_Subasta"  formControlName="Id_Subasta" >
                            <mat-option *ngFor="let Subasta of listaSubasta" [value]="Subasta.Id">
                                {{Subasta.Id}}. {{Subasta.Nombre_Juego}} de {{Subasta.Nombre_Plataforma}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_Subasta')" >
                            {{ getErrorMessage("Id_Subasta") }} 
                        </mat-error>
                    </mat-form-field> 
                </div>
                <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Usuario" [(ngModel)]="PujaModel.Id_User"  formControlName="Id_User" >
                            <mat-option *ngFor="let User of listaUser" [value]="User.Id">
                                {{User.Nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_User')" >
                            {{ getErrorMessage("Id_User") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="PujaModel.Puja" type="number" placeholder="Puja" min="0" formControlName="Puja">
                        <mat-error *ngIf="isValidField('Puja')" >
                            {{ getErrorMessage("Puja") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row col-12">
                <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="PujaModel.Fecha" type="date" placeholder="Fecha" formControlName="Fecha">
                        <mat-error *ngIf="isValidField('Fecha')" >
                            {{ getErrorMessage("Fecha") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="PujaModel.Hora" type="time" placeholder="Hora" min="0" formControlName="Hora">
                        <mat-error *ngIf="isValidField('Hora')" >
                            {{ getErrorMessage("Hora") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex ">
                <div class="ml-auto p-2 pr-3">
                <button [disabled]="LoginPuja.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                &nbsp;
                <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
</form>
