<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginAccesorio" class="mt-4">    
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded ">
            <div>
                <h1 class="text-center"><b>AÃ±adir Accesorio</b></h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="AccesorioModel.Nombre" type="text" placeholder="Nombre"  formControlName="Nombre">
                        <mat-error *ngIf="isValidField('Nombre')" >
                            {{ getErrorMessage("Nombre") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
               <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <mat-select  placeholder="Categoria" [(ngModel)]="AccesorioModel.Id_Categoria"  formControlName="Id_Categoria" >
                            <mat-option *ngFor="let Categoria of listaCategoria" [value]="Categoria.Id">
                                {{Categoria.Nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isValidField('Id_Categoria')" >
                            {{ getErrorMessage("Id_Categoria") }} 
                        </mat-error>
                    </mat-form-field> 
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <!-- <mat-form-field>
                       <input matInput  [(ngModel)]="UserModel.Logo" type="text" placeholder="Logo"  formControlName="Logo">
                        <mat-error *ngIf="isValidField('Logo')" >
                            {{ getErrorMessage("Logo") }} 
                        </mat-error></mat-form-field>-->
                        <div>
                            <p>Portada</p>
                        </div>
                        <div>
                            <input [(ngModel)]="AccesorioModel.Portada" type="file"  formControlName="Portada">
                        </div>      
                </div>
            </div>
            <div class="row col-12">
                <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <textarea matInput [(ngModel)]="AccesorioModel.Descripcion" type="tel" placeholder="Descripcion"  formControlName="Descripcion"></textarea>
                        <mat-error *ngIf="isValidField('Descripcion')" >
                            {{ getErrorMessage("Descripcion") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class=" row col-12">
                <div class="col-lg-3 col-md-0"></div>
                <div class="col-lg-6 col-md-6 ml-auto p-2 pr-3 d-flex justify-content-end">
                <button [disabled]="LoginAccesorio.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                &nbsp;
                <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
</form>
