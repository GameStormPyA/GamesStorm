<div class="row mt-2">
    <div class="col-4 text-left">
        <button class="ml-2" mat-raised-button [routerLink]="['/Panel']"  color="warn">Volver al Panel</button >
    </div>
    <div class="col-4 text-center">
        <h2>Listado de Compras de Juego</h2>
    </div>
    <div class="col-4 text-right ">AÃ±adir Compra Juego
        <a mat-icon-button [routerLink]="['/Panel/ComprarJuego/Agregar']">
            <mat-icon color="primary">add_box</mat-icon>
        </a>
    </div>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="listaCompraJuego" class="mat-elevation-z8 col-12" style="width:100%;">
    <ng-container matColumnDef="Juego">
        <th mat-header-cell *matHeaderCellDef>Juego</th>
        <td mat-cell *matCellDef="let CompraJuego"> {{CompraJuego.Nombre_Juego}} </td>
    </ng-container>
    <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let CompraJuego"> {{CompraJuego.Nombre_User}} </td>
    </ng-container>
    <ng-container matColumnDef="Plataforma">
      <th mat-header-cell *matHeaderCellDef>Plataforma</th>
      <td mat-cell *matCellDef="let CompraJuego">{{CompraJuego.Nombre_Plaforma}}</td>
    </ng-container>
    <ng-container matColumnDef="Edicion">
        <th mat-header-cell *matHeaderCellDef>Edicion</th>
        <td mat-cell *matCellDef="let CompraJuego">{{CompraJuego.Edicion}}</td>
      </ng-container>
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let CompraJuego">{{CompraJuego.Precio}}</td>
      </ng-container>
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let CompraJuego">{{CompraJuego.Cantidad}}</td>
      </ng-container>
    
    <!--Editar Acesorios-->
    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let CompraJuego">
            <a mat-icon-button [routerLink]="['/Panel/ComprarJuego/Editar',CompraJuego.Id_Juego,CompraJuego.Id_User,CompraJuego.Id_Plaforma]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <!--Eliminar Acesorios-->
    <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let CompraJuego" >
            <button (click)="eliminarCompraJuego(CompraJuego)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let CompraJuego; columns: columndefs;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
