<div class="row mt-2">
    <div class="col-4 text-left">
        <button class="ml-2" mat-raised-button [routerLink]="['/Panel']"  color="warn">Volver al Panel</button >
    </div>
    <div class="col-4 text-center">
        <h2>Listado de Usuarios</h2>
    </div>
    <div class="col-4 text-right "><b>AÃ±adir User</b>
        <a mat-icon-button [routerLink]="['/Panel/User/Agregar']">
            <mat-icon color="primary">add_box</mat-icon>
   </a>
    </div>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="listaUser  | paginate:page_size:page_number | filter:filterPost " class=" col-12" style="width:100%;">
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark" ><b>Nombre</b></th>
        <td mat-cell *matCellDef="let User" class="text-center"> 
            {{User.Nombre}} 
        </td>
    </ng-container>
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Apellido</b></th>
      <td mat-cell *matCellDef="let User" class="text-center" >
          {{User.Apellido}}
        </td>
    </ng-container>
    <ng-container matColumnDef="Cuenta">
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Cuenta</b></th>
        <td mat-cell *matCellDef="let User" class="text-center">
             {{User.Cuenta}} 
        </td>
    </ng-container>
    <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Correo</b></th>
        <td mat-cell *matCellDef="let User" class="text-center">
             {{User.Correo}}
        </td>
    </ng-container>
    <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Edad</b></th>
        <td mat-cell *matCellDef="let User" class="text-center">
             {{User.Edad}} 
        </td>
    </ng-container>
    <ng-container matColumnDef="Administrador">
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Administrador</b></th>
        <td mat-cell *matCellDef="let User" class="text-center "> 
            <p *ngIf="User.Administrador == 1 " >Si</p>
            <p *ngIf="User.Administrador == 0 " >No</p>  
        </td>
    </ng-container>

    <!--Editar Acesorios-->
    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Editar</b></th>
        <td mat-cell *matCellDef="let User" class="text-center">
            <a mat-icon-button [routerLink]="['/Panel/User/Editar',User.Id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <!--Eliminar Acesorios-->
    <ng-container matColumnDef="Eliminar" >
        <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Eliminar</b></th>
        <td mat-cell *matCellDef="let User" class="text-center">
            <button (click)="eliminarUser(User)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let User; columns: columndefs;"></tr>
    
</table>
    <div class="row">
        <div class="col-6 mt-2">
            <mat-form-field class="ml-4">
                <mat-label><b>Buscar Usuario</b></mat-label>
                <input matInput type="text" class="from-control" placeholder="" [(ngModel)]="filterPost" name="filterPost"> 
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-paginator [length]="listaUser.length"
                    [pageSize]="page_size"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="handlePage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
