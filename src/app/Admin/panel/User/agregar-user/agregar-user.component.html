<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginUser" class="mt-4">    
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded ">
            <div>
                <h1 class="text-center"><b>Añadir Usuario</b></h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="UserModel.Nombre" type="text" placeholder="Nombre"  formControlName="Nombre">
                        <mat-error *ngIf="isValidField('Nombre')" >
                            {{ getErrorMessage("Nombre") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="UserModel.Apellido" type="text" placeholder="Apellidos"  formControlName="Apellido">
                        <mat-error *ngIf="isValidField('Apellido')" >
                            {{ getErrorMessage("Apellido") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="UserModel.Correo" type="text" placeholder="Correo"  formControlName="Correo" id="Correo">
                        <mat-error *ngIf="isValidField('Correo')" >
                            {{ getErrorMessage("Correo") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="UserModel.Edad" type="number" placeholder="Edad"  formControlName="Edad">
                        <mat-error *ngIf="isValidField('Edad')" >
                            {{ getErrorMessage("Edad") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row col-12">
                
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput [(ngModel)]="UserModel.Contrasena"  type="password" placeholder="Contraseña" formControlName="Contrasena">
                        <mat-error *ngIf="isValidField('Contrasena')" >
                            {{ getErrorMessage("Contrasena") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-radio-group [(ngModel)]="UserModel.Administrador"   formControlName="Administrador"><b><u>Administrador</u></b><br>
                        <mat-radio-button value="false" >No</mat-radio-button> 
                        <mat-radio-button class="ml-2" value="true">Si</mat-radio-button>
                        <mat-error *ngIf="isValidField('Administrador')" >
                            {{ getErrorMessage("Administrador") }} 
                        </mat-error>
                    </mat-radio-group>
                </div>
            </div>
            <div class=" row col-12">
                <div class="col-lg-3 col-md-0"></div>
                <div class="col-lg-6 col-md-6 ml-auto p-2 pr-3 d-flex justify-content-end">
                <button [disabled]="LoginUser.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                &nbsp;
                <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
</form>
