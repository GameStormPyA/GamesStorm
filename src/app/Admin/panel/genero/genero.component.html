<div class="row col-12 mt-2" >
    <div class="col-6 text-left">
        <button mat-raised-button [routerLink]="['/Panel']"  color="warn">Volver al Panel</button >
    </div>
    <div class="col-6 text-left">
        <h2><b>Listado de Generos</b></h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 d-flex justify-content-start">
        <mat-paginator [length]="listaGenero.length"
                [pageSize]="page_size"
                [pageSizeOptions]="pageSizeOptions"
                (page)="handlePage($event)">
        </mat-paginator>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 d-flex justify-content-end ">
        <mat-form-field class="mr-2">
            <mat-label><b>Buscar Genero</b></mat-label>
            <input matInput type="text" class="from-control" placeholder="" [(ngModel)]="filterPost" name="filterPost"> 
        </mat-form-field>
    </div>
</div>
<div class="row col-12">
    <div class=" col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
        <table mat-table [dataSource]="listaGenero | paginate:page_size:page_number | filter:filterPost" class="mat-elevation-z8 ml-2 mt-2" style="width:100%;">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef class="text-center text-dark"><b>Id</b></th>
                <td mat-cell *matCellDef="let Genero" class="text-center"> {{Genero.Id}} </td>
            </ng-container>
            <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center text-dark" ><b>Nombre</b></th>
            <td mat-cell *matCellDef="let Genero" class="text-center">{{Genero.Nombre}}</td>
        </ng-container>
            <!--Editar Categoria-->
            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef class="text-center text-dark" ><b>Editar</b></th>
                <td mat-cell *matCellDef="let Genero" class="text-center">
                    <button (click)="EditarGenero(Genero)" mat-icon-button>
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!--Eliminar Categoria-->
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef class="text-center text-dark" ><b>Eliminar</b></th>
                <td mat-cell *matCellDef="let Genero" class="text-center">
                    <button (click)="eliminarGenero(Genero)" mat-icon-button>
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let Genero; columns: columndefs;"></tr>
        </table>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-2">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-6  " style="width: 18rem;">
                <div class="card-body  ml-2 border mt-2">
                    <h2 class="card-title">Agregar Genero</h2>
                    <form (ngSubmit)="onSubmit()" #formAccesorio="ngForm" [formGroup]="LoginGenero">
                        <mat-form-field>
                            <input matInput [(ngModel)]="GeneroModel.Nombre" type="text" placeholder="Nombre" formControlName="Nombre">
                            <mat-error *ngIf="isValidField('Nombre')" >
                                {{ getErrorMessage("Nombre") }} 
                            </mat-error>
                        </mat-form-field>
                        <p>
                            <button [disabled]="LoginGenero.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                        </p>
                    </form>
                </div>
            </div>    
            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12  " *ngIf="disabled">
                <div class="card-body  ml-2 border mt-2">
                    <h2 class="card-title">Editar Genero</h2>
                    <form (ngSubmit)="Submit()" #formAccesorio="ngForm" [formGroup]="LoginEditGenero">
                            <mat-form-field>
                                <input matInput  [(ngModel)]="listaEditGenero.Nombre" type="text" placeholder="Nombre"  formControlName="Nombre">
                                <mat-error *ngIf="isValidField('Nombre')" >
                                    {{ getErrorMessage("Nombre") }} 
                                </mat-error>
                            </mat-form-field>
                        <p>
                            <button [disabled]="LoginEditGenero.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                            &nbsp;
                            <button (click)="cancelar()" type="button" mat-flat-button color="primary">Cancelar</button>
                        </p>
                    </form>
                </div>
                
            </div>

        </div>
    </div>
</div>
