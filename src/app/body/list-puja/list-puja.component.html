<div class="row" >
    <div class="col-5 text-left">
        <button class="ml-2" mat-raised-button [routerLink]="['/Home']"  color="warn">Volver</button >
    </div>
    <div class="col-6 text-left">
        <h2>Listado de Pujas</h2>
    </div>
</div>
<div class="mat-elevation-z8 ml-1 mr-1">
<table mat-table [dataSource]="listaPuja" class="mat-elevation-z8" style="width:100%;">
    <ng-container matColumnDef="Nombre_Juego">
        <th mat-header-cell *matHeaderCellDef>Juego</th>
        <td mat-cell *matCellDef="let Pujas"> {{Pujas.Nombre_juego}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre_Plataforma">
        <th mat-header-cell *matHeaderCellDef>Plataforma</th>
        <td mat-cell *matCellDef="let Pujas"> {{Pujas.Nombre_Plataforma}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre_Cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let Pujas">{{Pujas.Nombre_Cliente}}</td>
    </ng-container>
    <ng-container matColumnDef="Puja">
    <th mat-header-cell *matHeaderCellDef>Puja</th>
    <td mat-cell *matCellDef="let Pujas"> {{Pujas.Puja}} </td>
    </ng-container>
    <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let Pujas"> {{Pujas.Fecha}} </td>
    </ng-container>
    <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let Pujas"> {{Pujas.Hora}} </td>
    </ng-container>
    <!--Editar Acesorios-->
    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let Pujas">
            <a mat-icon-button [routerLink]="['/Pujas/Editar',Pujas.Id_Subasta,Pujas.Id_Cliente]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <!--Eliminar Acesorios-->
    <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let Pujas" >
            <button (click)="eliminarSubasta(Pujas)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let Accesorios; columns: columndefs;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
