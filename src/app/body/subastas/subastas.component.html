<div class="mt-2 d-flex justify-content-center">
        <h1><b>Subastas</b></h1>
</div>
<div class="row  mt-2 d-flex justify-content-center" *ngFor="let Subasta of listaSubastas" >
    
    <div class="col-lg-8 ">
        <mat-card class="example-card mat-elevation-z8  border">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <span class="material-icons ">
                    sports_esports
                </span>
            </div>
            <mat-card-title>
                    Subasta                 
            </mat-card-title>
            </mat-card-header>
            <mat-card-content>            
                    <h3 style="text-align: center;">
                    <b> {{Subasta.Nombre_Juego}} {{ Subasta.Nombre_Plataforma }}</b>
                    </h3>       
            </mat-card-content>
            <img mat-card-image src="{{Subasta.Portada}}" alt="Fotografia de  {{Subasta.Nombre_Juego}}"> 
            <div class="Tiempo col-12 d-flex justify-content-center" >
                <p class="unit">
                    <strong>{{TiempoRestante.days}}</strong>
                    <span>Días</span>
                </p>
                <p class="unit">
                    <strong>{{TiempoRestante.hours}}</strong>
                    <span>Horas</span>
                </p>
                <p class="unit">
                    <strong>{{TiempoRestante.minutes}}</strong>
                    <span>Mins</span>
                </p>
                <p class="unit">
                    <strong>{{TiempoRestante.seconds}}</strong>
                    <span>Seg</span>
                </p>
            </div>
            <div class="PrecioPuja col-12" id="color">
                <b><h2 >La puja esta en {{ Subasta.PrecioMin }}€</h2></b>
            </div>
            <div class=" col-12 d-flex justify-content-center" *ngIf="admin === null && Id ===null">
                <p class="text-danger" >Para pujar debes registrarte *</p>
            </div>
            <mat-card-actions *ngIf="admin !== null && Id !==null">
                <form (ngSubmit)="pujar(Subasta)" #formSubasta="ngForm" [formGroup]="SubastaHome">
                    <div class="row col-12 ml-1 mb-2">    
                        <div class="InputPuja col-6">
                        
                                <input matInput [(ngModel)]="PujaSubastaModel.Puja" 
                                                type="number" class="form-control" 
                                                placeholder="{{Subasta.PrecioMin}}"
                                                formControlName="Pujado" min="{{Subasta.PrecioMin}}"  autocomplete="off">
                            
                        </div>
                        <div class="BotonPuja col-6">

                                <button [disabled]="SubastaHome.invalid" type="submit" mat-flat-button color="accent" >Pujar</button>

                        </div>  
                    </div>      
                </form>
            </mat-card-actions>
        </mat-card>

    </div>
    
</div>
