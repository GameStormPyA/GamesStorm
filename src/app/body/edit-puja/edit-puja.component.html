<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginPuja">    
    <div class="container">
        <div class="shadow-lg p-4 mb-4 bg-white rounded ">
            <div>
                <h1 class="text-center">Editar Puja</h1>
            </div>
            <div class="row col-12">
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  value="{{puja.Nombre_juego}} " type="text" placeholder="Juego Pujado"  disabled>
                    </mat-form-field>        
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  value="{{puja.Nombre_Cliente}} " type="text" placeholder="Pujador"  disabled>
                    </mat-form-field> 
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="puja.Puja" type="number" placeholder="Puja" formControlName="Puja">
                        <mat-error *ngIf="isValidField('Puja')" >
                            {{ getErrorMessage("Puja") }} 
                        </mat-error>
                    </mat-form-field>     
                </div>
                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="puja.Fecha" type="datetime" placeholder="Fecha Puja" formControlName="Fecha">
                        <mat-error *ngIf="isValidField('Fecha')" >
                            {{ getErrorMessage("Fecha") }} 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex ">
                <div class="ml-auto p-2 pr-3">
                <button [disabled]="LoginPuja.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
                &nbsp;
                <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
                </div>
            </div>
        </div>
    </div> 
    </form>
