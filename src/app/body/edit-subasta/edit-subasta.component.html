<form (ngSubmit)="onSubmit()" #formSubasta="ngForm" [formGroup]="LoginSubasta">    
<div class="container">
    <div class="shadow-lg p-4 mb-4 bg-white rounded ">
        <div>
            <h1 class="text-center">Editar Subasta</h1>
        </div>
        <div class="row col-12">
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  value="{{subasta.Nombre_Juego}}" type="text" placeholder="Juego" disabled>
                </mat-form-field>  
            </div>
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  value="{{subasta.Nombre_Plataforma}} " type="text" placeholder="Plataforma"  disabled>
                </mat-form-field> 
            </div>
            <div class="col-lg-4 col-md-12 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  [(ngModel)]="subasta.PrecioMin" type="number" placeholder="Precio Minimo" min="0" formControlName="PrecioMin">
                    <mat-error *ngIf="isValidField('PrecioMin')" >
                        {{ getErrorMessage("PrecioMin") }} 
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row col-12">
            <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  [(ngModel)]="subasta.TiempoInicio" type="date" placeholder="Fecha Inicio" formControlName="TiempoInicio">
                    <mat-error *ngIf="isValidField('TiempoInicio')" >
                        {{ getErrorMessage("TiempoInicio") }} 
                    </mat-error>
                </mat-form-field>       
            </div>
            <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  [(ngModel)]="subasta.HoraInicio" type="time" placeholder="Hora Inicio" formControlName="HoraInicio">
                    <mat-error *ngIf="isValidField('HoraInicio')" >
                        {{ getErrorMessage("HoraInicio") }} 
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  [(ngModel)]="subasta.TiempoFin" type="date" placeholder="Fecha Final" formControlName="TiempoFin">
                    <mat-error *ngIf="isValidField('TiempoFin')" >
                        {{ getErrorMessage("TiempoFin") }} 
                    </mat-error>
                </mat-form-field>     
            </div>
            <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                <mat-form-field>
                    <input matInput  [(ngModel)]="subasta.HoraFin" type="time" placeholder="Hora Fin" formControlName="HoraFin">
                    <mat-error *ngIf="isValidField('HoraFin')" >
                        {{ getErrorMessage("HoraFin") }} 
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex ">
            <div class="ml-auto p-2 pr-3">
            <button [disabled]="LoginSubasta.invalid" type="submit" mat-flat-button color="accent">Guardar</button>
            &nbsp;
            <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
            </div>
        </div>
    </div>
</div> 
</form>
